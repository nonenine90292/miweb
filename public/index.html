<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble.ao</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="data:,"/>
</head>
<body>
  <!-- Menú Principal -->
  <div id="menu" class="screen">
    <h1>Bubble.ao</h1>
    <input type="text" id="nameInput" placeholder="Tu nombre" maxlength="15"/>
    <button onclick="start()">Jugar</button>
    <button onclick="show('instructions')">Instrucciones</button>
    <div id="onlineCount">Jugadores online: <span id="count">0</span></div>
  </div>

  <!-- Instrucciones -->
  <div id="instructions" class="screen hidden">
    <h2>Cómo Jugar</h2>
    <p>Controla tu burbuja con el mouse.</p>
    <p>Come los puntos verdes para crecer.</p>
    <p>Come burbujas más pequeñas que tú.</p>
    <p>¡Evita las grandes o serás comida!</p>
    <button onclick="show('menu')">Volver</button>
  </div>

  <!-- Juego -->
  <canvas id="canvas"></canvas>

  <!-- Leaderboard -->
  <div id="leaderboard">
    <h3>Top 10</h3>
    <ol id="lbList"></ol>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
